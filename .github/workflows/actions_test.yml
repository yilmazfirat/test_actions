name: test proj
on: push
jobs:
  first_job_test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
          uses: actions/checkout@v3
  
      - name: Install python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'
            cache: 'pip' # caching pip dependencies
      - name: Install requirements
          run: pip install -r requirements.txt
      - name: Run code
          run: main.py
